<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Data Layanan PPOB</h1>
    <table width="100%" border="1">
        <thead>
            <tr>
                <td>ID</td>
                <td>Service Code</td>
                <td>Service Name</td>
                <td>URL Image</td>
            </tr>
        </thead>
        <tbody id="ppp">

        </tbody>
    </table>

</body>
<script>
    // async function init() {
    //     await fetch('https://sample.rifhandi.com/services')
    //         .then(rifqi => rifqi.json())
    //         .then((ddd) => {
    //             console.log(ddd)
    //         });
    // }

    async function init() {
        await fetch('https://sample.rifhandi.com/services')
            .then(yani => yani.json())
            .then((row) => {
                // console.log(row?.data[0]?.service_name);
                // document.getElementById("ppp").innerHTML=row?.data[0]?.service_name
                // document.getElementById("pppp").innerHTML=row?.data[1]?.service_name
                row?.data?.forEach((items, index) => {
                    document.getElementById("ppp").innerHTML = `
                        <tr>
                            <td>${items?.id}</td><td>${items?.service_code}</td><td>${items?.service_name}</td><td>${items?.service_icon}</td>
                        </tr>`;
                });

            });

    }

    window.addEventListener("load", init);
</script>

</html>
